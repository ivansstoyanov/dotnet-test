  <div class="row">

      <app-stat [bgClass]="'card-primary'" [icon]="'fa-comments'" [count]="26" [label]="'New Users!'"></app-stat>
    </div>
    <div class="col-xl-3 col-lg-6">
      <app-stat [bgClass]="'card-info'" [icon]="'fa-tasks'" [count]="12" [label]="'New Shishas!'"></app-stat>
    </div>
    <div class="col-xl-3 col-lg-6">
      <app-stat [bgClass]="'card-success'" [icon]="'fa-shopping-cart'" [count]="124" [label]="'New Orders!'"></app-stat>
    </div>
    <div class="col-xl-3 col-lg-6">
      <app-stat [bgClass]="'card-danger'" [icon]="'fa-support'" [count]="13" [label]="'QR-Codes registered!'"></app-stat>
    </div>
