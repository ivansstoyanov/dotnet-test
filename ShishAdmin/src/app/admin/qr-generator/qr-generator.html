<div [@routerTransition]>
    <h2 class="text-muted"> QR Code Generator</h2>

    <div class="page-header">
        <h2>Tabaccos</h2>
        <hr>
    </div>

    <div class="row">
      <div class="col-xl-8 text-xs-center">

        <div class="row">

          <div class="col-xl-3 col-lg-6" *ngFor="let tabacco of tabaccos">
            <div class="card card-primary card-inverse mb-3" (click)="tabaccoSelected(tabacco)">
              <div class="card-header">
                {{ tabacco.name }}
              </div>
              <div class="card-block">
                Card content
              </div>
            </div>
          </div>

        </div>
        
      </div>
      <div class="col-xl-4 text-xs-center">
        <div class="row">
          <div [hidden]="!qrValue">
            <ngx-qrcode [qrc-value]="qrValue"
                        qrc-class="aclass"
                        qrc-errorCorrectionLevel="L">
            </ngx-qrcode>
          </div>
          <div class="card card-default text-xs-right" >
            <button type="button" [disabled]="selectedTabaccos.length == 0" class="btn btn-lg btn-success" (click)="generateQR()">Generate QR Code</button>
          </div>
        </div>
        <hr>

        <div class="row">

          <div class="col-xl-12 col-lg-3" *ngFor="let tabacco of selectedTabaccos">
            <div class="card card-primary card-inverse mb-3" (click)="tabaccoDeselected(tabacco)">
              <div class="card-header">
                {{ tabacco.name }}
              </div>
              <div class="card-block">
                Card content
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  <hr>

</div>
