<div class="login-page" [@routerTransition]>
  <div class="row">
    <div class="col-md-4 push-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>ShishAdmin</h1>

      <div role="form">
        <div class="form-content">
          <div class="form-group">
            <input type="text" [(ngModel)]="email" class="form-control input-underline input-lg" id="" placeholder="Email">
          </div>

          <div class="form-group">
            <input type="password" [(ngModel)]="password" class="form-control input-underline input-lg" id="" placeholder="Password">
          </div>
        </div>
        <a class="btn rounded-btn" (click)="userSign()"> Log in </a>
        &nbsp;
        <a class="btn rounded-btn" [routerLink]="['/login/register']"> Register </a>
      </div>
      
      <img src="assets/images/google-login.png" (click)="doLogin('google')" style="margin-top:100px;" width="280px" />
      <img src="assets/images/facebook-login.png" (click)="doLogin('facebook')" width="300px" />
    </div>
  </div>
</div>
